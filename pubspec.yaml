name: healthmini
description: "Healthmini app and web."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter


  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.2
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  animated_digit: ^3.2.3
  cached_network_image: ^3.3.1
  octo_image: ^2.0.0
  shimmer: any
  firebase_core: ^3.2.0
  cloud_firestore: ^5.1.0
  google_generative_ai: ^0.4.3
  flutter_dotenv: ^5.1.0
  loading_animation_widget: ^1.2.1
  url_launcher: ^6.3.0
  csc_picker: ^0.2.7
  marquee: ^2.2.3
  intl: ^0.19.0
  connectivity_plus: ^6.0.4
  fl_chart: ^0.68.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"
  flutter_lints: ^3.0.0
  fading_edge_scrollview: ^3.0.0


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/play_store_512.png"
  min_sdk_android: 24


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/lottie/
    - .env

  fonts:
    - family: Dosis
      fonts:
        - asset: assets/fonts/Dosis-Regular.ttf
          weight: 400
        - asset: assets/fonts/Dosis-Medium.ttf
          weight: 500
        - asset: assets/fonts/Dosis-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Dosis-Bold.ttf
          weight: 700
